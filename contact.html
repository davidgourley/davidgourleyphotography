<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - David Gourley Photography</title>
    <link rel="stylesheet" href="CSS FILE.css">
    <style>
        body {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b2b2b, #333);
        }
        header, footer {
            background-color: #333; /* Dark grey */
            color: white; /* White text for contrast */
            text-align: center;
            padding: 20px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('Animal3May24.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
        }
        .contact-container {
            position: relative;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(68, 68, 68, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Ensures it stays on top of the image */
            color: white;
        }
        .contact-item {
            margin: 15px 0;
            font-size: 1.1em;
        }
        a {
            color: #3498db; /* Blue text */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #2980b9; /* Darker blue on hover */
            text-decoration: underline;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #f39c12;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #e67e22;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <!-- Contact container -->
        <div class="contact-container">
            <p class="contact-item">
                <strong>LinkedIn:</strong> 
                <a href="https://www.linkedin.com/in/david-gourley/" target="_blank">https://www.linkedin.com/in/david-gourley/</a>
            </p>
            <p class="contact-item">
                <strong>Email:</strong> 
                <a href="mailto:david10gourley@gmail.com">david10gourley@gmail.com</a>
            </p>
            <p class="contact-item">
                <strong>Instagram:</strong> 
                <a href="https://www.instagram.com/david__gourley/" target="_blank">@david__gourley</a>
            </p>
            <a href="David Website.html" class="back-button">Back to Website</a> <!-- Back button -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 David Gourley Photography. All rights reserved.</p>
    </footer>
</body>
</html>
