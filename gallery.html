    <style>
        body {
            font-family: 'Palatino Linotype', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }

        h1 {
            margin: 0;
            padding: 20px 0;
            font-weight: bold;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 150px;
        }

        .back-button:hover {
            background-color: #555;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .category-button {
            width: 150px;
            height: 100px;
            margin: 10px;
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
        }

        .images-section {
            margin: 20px;
            text-align: center;
        }

        .images-section h2 {
            margin: 20px 0;
            color: #333;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 15px; /* Space between images */
            justify-items: center;
        }

        .image-container img {
            width: 100%; /* Make images responsive within the grid cell */
            max-width: 200px; /* Set maximum width for images */
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Fullscreen Overlay */
        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .lightbox-close:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

    <script>
        // Get all images and the lightbox elements
        const images = document.querySelectorAll('.image-container img');
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeLightboxButton = document.getElementById('close-lightbox');
    
        // Event listener to open lightbox on image click
        images.forEach(image => {
            image.addEventListener('click', () => {
                lightboxOverlay.classList.add('active');
                lightboxImage.src = image.src; // Set the image in the lightbox
            });
    
            // Create a wrapper for the image and caption
            const wrapper = document.createElement('div');
            wrapper.style.textAlign = "center";
            wrapper.style.marginBottom = "15px";
    
            // Move the image into the wrapper
            const parent = image.parentNode;
            parent.replaceChild(wrapper, image);
            wrapper.appendChild(image);
    
            // Add a caption below the image
            const caption = document.createElement('p');
            caption.textContent = image.getAttribute('data-description') || "No description available";
            caption.style.fontSize = "14px";
            caption.style.color = "#555";
            caption.style.marginTop = "5px";
    
            wrapper.appendChild(caption);
        });
    
        // Close lightbox when the close button is clicked
        closeLightboxButton.addEventListener('click', () => {
            lightboxOverlay.classList.remove('active');
        });
    
        // Close lightbox when clicking outside the image
        lightboxOverlay.addEventListener('click', (e) => {
            if (e.target === lightboxOverlay) {
                lightboxOverlay.classList.remove('active');
            }
        });
    </script>
